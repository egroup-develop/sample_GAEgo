<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<script type="text/javascript" src="/template/test.js"></script>
		<title>tester</title>
		<link href="sample.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div ng-app='myApp' ng-controller="mainCtrl">
			You choise <span style="font-weight:bold" id="title"></span>
			<div ng-repeat="item in choise">
				<ul class="list">
					<li>{{item.Title}}</li>
					<button ng-click='ClickFunction(item.Title,item.Id)'>
						<img src={{item.Url}} width="500px">
					</button>
				</ul>
			</div>
		</div>
	</body>
</html>
